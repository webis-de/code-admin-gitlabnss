[general]
socket_path = "/var/run/gitlabnss.sock"
socket_permissions = 0o666
socket_owner = "root:root"

[gitlabapi]
base_url = "https://git.webis.de/api/v4"
secret = "./secret.txt"

[nss]
# The base directory for the home directories of GitLab users.
homes_root = "/gitlabhome/"
create_homedirs = true
# If the home directory for a user does not exist, it is created with these permissions.
homes_permissions = 0o740
uid_offset = 9000
gid_offset = 32000
# Uncomment and set a value to always set the same group id for all users.
# group_override = 100
# Uncomment to append a prefix to groupnames.
group_prefix = "auth_"
# The default shell for GitLab users.
shell = "/usr/bin/bash"
# Sets the group that is used as the primary group if the user is a member of it. If the user is not a member of this
# group, a group that they are a member of is arbitrarily chosen. This setting is optional. Comment it out to always
# chose an arbitrary group for the primary group.
primary_group = "auth-webisstud"
# The maximum number of elements that can be held by the user cache
user_cachesize = 500
# The maximum number of elements that can be held by the group cache
group_cachesize = 200

# Optionally can map GitLab groups onto other groups in the system. This may be useful, e.g., when admins from the
# GitLab instance should gain root priviliges.
[nss.group_mapping]
# admin = "root"
auth-webisstud = "users"
auth-webis-admin = "webis-admin"